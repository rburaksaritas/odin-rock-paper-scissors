<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors | The Odin Project</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <p class="instruction">The first one to reach 5 points wins!</p>
    <p class="scoreboard">Player 0 - 0 Computer</p>
    
    <div class="selection-container">
        <p class="instruction">Choose your move: </p>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>

    <div class="round-info">
        <p class="player-selection">You picked: </p>
        <p class="computer-selection">Computer picked: </p>
    </div>

    <p class="round-message">hello</p>
</body>
</html>
